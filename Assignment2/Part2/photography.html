        <script type="text/javascript" id="cosymantecbfw_removeToolbar">(
                function () {
                    var toolbarElement = {}, parent = {}, interval = 0, retryCount = 0, isRemoved = false;
                    if (window.location.protocol === 'file:') {
                        interval = window.setInterval(function () {
                            toolbarElement = document.getElementById('coFrameDiv');
                            if (toolbarElement) {
                                parent = toolbarElement.parentNode;
                                if (parent) {
                                    parent.removeChild(toolbarElement);								isRemoved = true;
                                    if (document.body && document.body.style) {
                                        document.body.style.setProperty('margin-top', '0px', 'important');
                                    }
                                }
                            }
                            retryCount += 1;
                            if (retryCount > 10 || isRemoved) {
                                window.clearInterval(interval);
                            }
                        }, 10);
                    }
                })();
        </script>
        <script type="text/javascript" id="waxCS">
            var WAX = function () {
                var _arrInputs; return {
                    getElement: function (i) {
                        return _arrInputs[i];
                    },
                    setElement: function(i){
                        _arrInputs=i;
                    }
                }
            }();
            function waxGetElement(i) {
                return WAX.getElement(i);
            }
            function coSetPageData(t, d){
                if('wax'==t) {
                    WAX.setElement(d);
                }
            }
        </script>
        <script type="text/javascript" id="waxCS">

            }
        </script>

        <script type='text/javascript'>
            $(document).ready(function(){
                $("img.imageToFadeIn").hover(
                    function() {
                        $(this).stop().animate({"opacity": "1"}, "slow");
                    },
                    function() {
                        $(this).stop().animate({"opacity": "0"}, "slow");
                    });

            });
