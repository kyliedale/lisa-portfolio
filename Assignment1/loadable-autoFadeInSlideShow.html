
<!doctype html>
<html lang="en">
<head>
<title>Non-linear Button Slideshow</title>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
<script type="text/javascript" src="http://malsup.github.com/jquery.cycle.all.js"></script>
<script type="text/javascript" src="http://malsup.github.com/jquery.easing.1.3.js"></script>

<!--The following script is modified to remove buttons, slow down the speed of the slide fades and set the timeout (the amount of time between slide fades) -->
<script type="text/javascript">
$(function() {
    $('#s4').before('<div id="nav">').cycle({
            speed:  1000, //Speed of slide change is slowed to 1 second (1000 milliseconds).
            timeout: 200,//The time between slide fades is set to 4 seconds (4000 milliseconds).
            pager:  ''    //Pager is set to empty quotes to remove the buttons.
        });
});

</script>



</head>
<body bgcolor=#C9BBAA>

<div id="s4" class="pics">
  <img src="architectureImages/slideshow1.jpg" width="1000" height="700" />
  <img src="architectureImages/slideshow2.jpg" width="1000" height="700" />
  <img src="architectureImages/slideshow3.jpg" width="1000" height="700" />
  <img src="architectureImages/slideshow4.jpeg" width="1000" height="700" />
  <img src="architectureImages/slideshow5.jpg" width="1000" height="700" />
  <img src="architectureImages/slideshow6.jpg" width="1000" height="700" />
  <img src="architectureImages/slideshow7.jpg" width="1000" height="700" />
  <img src="architectureImages/slideshow8.jpg" width="1000" height="700" />
</div>


</body>
</html>
