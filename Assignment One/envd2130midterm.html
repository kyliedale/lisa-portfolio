<!--doctype html-->
<html lang="en">
<head>
<title>Non-linear Button Slideshow</title>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
<script type="text/javascript" src="http://malsup.github.com/jquery.cycle.all.js"></script>
<script type="text/javascript" src="http://malsup.github.com/jquery.easing.1.3.js"></script>

<script type="text/javascript">
$(function() {
    $('#s4').before('<div id="nav">').cycle({ 
            speed:  'fast', 
            timeout: 0, 
            pager:  '#nav' 
        });
});
    
</script>

<style>
    #nav a { 
        border: 1px solid #ccc; 
        background: #fff; 
        text-decoration: none; 
        margin: 0 5px; 
        padding: 5px; 
        position:relative;
        top:730px;
    }
    #nav a.activeSlide { 
        background: #aaa; 
    }
    #nav a:focus { 
        outline: none; 
    } 
</style>

</head>
<body bgcolor=#C9BBAA>

<div id="s4" class="pics">
    <img src="envd2130images/siteplan.jpg" width="800" height="700" />
    <img src="envd2130images/section1.jpg" width="1000" height="400" />
    <img src="envd2130images/section2.jpg" width="1000" height="400" />
    <img src="envd2130images/section3.jpg" width="1000" height="400" />
    <img src="envd2130images/Midterm1.jpg" width="500" height="700" />

</div>
<br>
<br>
<h1>Midterm Riverwalk Design</h1>
    
</body>
</html>
